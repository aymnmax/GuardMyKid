<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GuardMyKid | Premium Child Digital Safety Solutions</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- AOS Animation -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    :root {
      --primary: #2a4365;
      --secondary: #1e4d8b;
      --accent: #e53e3e;
      --gold: #d4af37;
      --light: #f7fafc;
      --dark: #1a202c;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      color: var(--dark);
      background-color: var(--light);
      line-height: 1.6;
    }
    
    h1, h2, h3, h4, .display-font {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
    }
    
    /* Navigation */
    .navbar {
      padding: 20px 0;
      background-color: white !important;
      box-shadow: 0 2px 20px rgba(0,0,0,0.05);
    }
    
    .navbar-brand img {
      height: 40px;
    }
    
    .nav-link {
      font-weight: 600;
      margin: 0 10px;
      color: var(--dark) !important;
      position: relative;
    }
    
    .nav-link:after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background: var(--accent);
      bottom: 0;
      left: 0;
      transition: width 0.3s;
    }
    
    .nav-link:hover:after {
      width: 100%;
    }
    
    /* Hero Section */
    .hero-section {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 120px 0 100px;
      position: relative;
      overflow: hidden;
    }
    
    .hero-section:before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: url('https://images.unsplash.com/photo-1588072432836-e10032774350?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center;
      background-size: cover;
      opacity: 0.15;
    }
    
    .hero-content {
      position: relative;
    }
    
    /* Cards */
    .card {
      border: none;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      transition: transform 0.3s, box-shadow 0.3s;
      margin-bottom: 30px;
    }
    
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    }
    
    .card-header {
      background-color: var(--primary);
      color: white;
      padding: 20px;
      font-weight: 600;
    }
    
    /* Pricing Cards */
    .pricing-card {
      border-top: 5px solid var(--primary);
    }
    
    .pricing-card.premium {
      border-top-color: var(--gold);
      position: relative;
      overflow: hidden;
    }
    
    .pricing-card.premium:after {
      content: 'BEST VALUE';
      position: absolute;
      top: 15px;
      right: -35px;
      background: var(--gold);
      color: white;
      padding: 3px 40px;
      transform: rotate(45deg);
      font-size: 12px;
      font-weight: 600;
    }
    
    .price {
      font-size: 3rem;
      font-weight: 700;
      color: var(--primary);
    }
    
    .price.premium {
      color: var(--gold);
    }
    
    /* Buttons */
    .btn {
      padding: 12px 30px;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s;
    }
    
    .btn-primary {
      background-color: var(--primary);
      border-color: var(--primary);
    }
    
    .btn-primary:hover {
      background-color: var(--secondary);
      border-color: var(--secondary);
    }
    
    .btn-accent {
      background-color: var(--accent);
      border-color: var(--accent);
      color: white;
    }
    
    .btn-accent:hover {
      background-color: #c53030;
      border-color: #c53030;
      color: white;
    }
    
    /* Features List */
    .feature-list {
      list-style: none;
      padding: 0;
    }
    
    .feature-list li {
      padding: 8px 0;
      position: relative;
      padding-left: 30px;
    }
    
    .feature-list li:before {
      content: '\f00c';
      font-family: 'Font Awesome 6 Free';
      font-weight: 900;
      color: var(--primary);
      position: absolute;
      left: 0;
    }
    
    /* Testimonials */
    .testimonial-card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.05);
    }
    
    .testimonial-author {
      font-weight: 600;
      margin-top: 20px;
    }
    
    .testimonial-author:before {
      content: '';
      display: block;
      width: 40px;
      height: 2px;
      background: var(--accent);
      margin-bottom: 15px;
    }
    
    /* Footer */
    footer {
      background-color: var(--dark);
      color: white;
      padding: 60px 0 30px;
    }
    
    .footer-links h5 {
      margin-bottom: 20px;
      font-weight: 600;
    }
    
    .footer-links ul {
      list-style: none;
      padding: 0;
    }
    
    .footer-links li {
      margin-bottom: 10px;
    }
    
    .footer-links a {
      color: rgba(255,255,255,0.7);
      text-decoration: none;
      transition: color 0.3s;
    }
    
    .footer-links a:hover {
      color: white;
    }
    
    .social-icons a {
      color: white;
      font-size: 20px;
      margin-right: 15px;
    }
    
    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .hero-section {
        padding: 100px 0 60px;
      }
      
      .pricing-card.premium:after {
        top: 10px;
        right: -40px;
      }
    }
  </style>
</head>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#features">Features</a></li>
          <li class="nav-item"><a class="nav-link" href="#pricing">Pricing</a></li>
          <li class="nav-item"><a class="nav-link" href="#testimonials">Testimonials</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>

      </div>
    </div>
  </nav>

  <section class="hero-section">
    <div class="container">

          <h1
